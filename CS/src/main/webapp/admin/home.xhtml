<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Cloud System</title>
        <link type="text/css" href="../css/menu.css" rel="stylesheet" />
        <script type="text/javascript" src="../js/menu.js"></script>

        <link rel="stylesheet" type="text/css" href="../css/font-awesome.css"/>
        <link rel="stylesheet" type="text/css" href="../css/estilo.css"/>
        <link rel="stylesheet" type="text/css" href="../css/font-awesome.css"/>
    </h:head>
    <h:body style="background: url('../img/fundo/pw_maze_black.png')">


        <style type="text/css">
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
            #ulsub:after {
                content: "";
                width: 0;
                height: 0;
                position: absolute;
                bottom: 100%;
                left: 15px;
                border-width: 0 6px 6px 6px;
                border-style: solid;
                border-color: #fff transparent;    
            }


            #ulsub:before {
                content: "";
                width: 0;
                height: 0;
                position: absolute;
                bottom: 100%;
                left: 13px;
                border-width: 0 8px 8px 8px;
                border-style: solid;
                border-color: rgba(0,0,0,0.1) transparent; 
            }


        </style>

        <h:panelGroup layout="block"  styleClass="panelGroupLogo" style="z-index: 999;position: relative;
                      top: -11px;" >
            <p:graphicImage url="../img/logo/Plain-Blue-icon.png" style="width: 100px" /><br/>

            <h:outputText value="Cloud System" style="text-shadow: 11px 16px 2px rgba(105, 105, 105, 0.83),0px -2px 1px rgba(105, 105, 105, 0.83);
                          color: #fff;
                          font-size: 27px;position: relative;
                          top: -54px;
                          left: 24px;"/>
        </h:panelGroup>
        <p:layout fullPage="true" style="padding: 0px; margin: 0px;" >
            <p:layoutUnit position="north" style="padding: 0px;height: 38px!important">
                <h:panelGroup layout="block" >
                    <h:panelGroup layout="block"  styleClass="panelGroupTop" >
                        <h:panelGroup layout="block" style="margin-left: 265px">
                            <h:form style="border:none!important">
                                <div id="menu">
                                    <ul class="menu">
                                        <li><a href="#" class="parent"><span>Cadastro</span></a>
                                            <ul id="ulsub">
                                                <li>  
                                                <p:commandLink  process="@this" update=":tabview:tabview1" onstart="loadTab()" value="Cliente" actionListener="#{abaController.addAba('pages/cliente/cliente.xhtml','Cliente')}" />
                                        </li>
                                        <p:separator style="opacity: 0.09;margin:0px 10px"/>
                                        <li>  
                                        <p:commandLink process="@this" update=":tabview:tabview1" onstart="loadTab()" value="Fornecedor" actionListener="#{abaController.addAba('pages/fornecedor/fornecedor.xhtml','Fornecedor')}" />
                                        </li>
                                        <p:separator style="opacity: 0.09;margin:0px 10px"/>
                                        <li>
                                        <p:commandLink  process="@this" update=":tabview" onstart="loadTab()" value="Produto" actionListener="#{abaController.addAba('pages/produto/produto.xhtml','Produto')}" />
                                        </li>
                                    </ul>
                                    </li>
                                    <li><a href="#" class="parent"><span>Movimentação</span></a>
                                        <ul id="ulsub">
                                            <li> 
                                            <p:commandLink  process="@this" update=":tabview" onstart="loadTab()" value="Compra" actionListener="#{abaController.addAba('pages/bemvindo_1.xhtml','Compra')}" />
                                    </li>
                                    <p:separator style="opacity: 0.09;margin:0px 10px"/>
                                    <li> 
                                    <p:commandLink  process="@this" update=":tabview" onstart="loadTab()" value="Venda" actionListener="#{abaController.addAba('pages/bemvindo_1.xhtml','Venda')}" />
                                    </li>

                                    </ul>
                                    </li>
                                    <li><a href="#" class="parent"><span>Faturamento</span></a>
                                        <ul id="ulsub">
                                            <li> <p:commandLink  process="@this" update=":tabview" onstart="loadTab()" value="Contas a Pagar" actionListener="#{abaController.addAba('pages/bemvindo_1.xhtml','Contas a Pagar')}" /></li>
                                    <p:separator style="opacity: 0.09;margin:0px 10px"/>
                                    <li><p:commandLink  process="@this" update=":tabview" onstart="loadTab()" value="Contas a Receber" actionListener="#{abaController.addAba('pages/bemvindo_1.xhtml','Contas a Receber')}" /></li>
                                    </ul>
                                    </li>
                                    <li><a href="#"><span>Help</span></a></li>
                                    <li><a href="#"><span>Contato</span></a></li>
                                    <li class="last"> <span> <h:outputLink value="/j_spring_security_logout">  
                                                <h:outputText value="Sair"/>
                                            </h:outputLink></span></li>
                                    </ul>
                                </div>
                            </h:form>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </p:layoutUnit>
            <p:layoutUnit position="center" style="z-index: 0!important; padding: 0px; ">

                <h:panelGroup layout="block" style="width: 100%;height: 100%; background: rgba(15, 255, 217, 0.04);}">
                    <h:form id="tabview">
                        <p:remoteCommand name="loadTab" process="tabview1,@parent" update="tabview1"/>
                        <p:tabView  id="tabview1"  cache="false" dynamic="true" activeIndex="#{abaController.posicao}"                                    >
                            <p:ajax event="tabClose" listener="#{abaController.onTabClose}" update="tabview1" process="@this"/>
                            <c:forEach items="#{abaController.aba}"  var="pageUrl" >
                                <p:tab id="tab"  closable="true" title="#{pageUrl.titulo}" titleStyleClass="tituloAba" titleStyle="box-shadow: -1px -1px 2px rgba(210,210,210,0.5)!important;border:2px solid rgba(190, 218, 226, 0)!important; color:#fff!important" >
                                    <ui:include src="#{pageUrl.pagina}"/>
                                </p:tab>
                           </c:forEach>
                        </p:tabView>
                    </h:form>
                </h:panelGroup>

            </p:layoutUnit>
        </p:layout>
        <a href="http://apycom.com/" style="display:none">Apycom jQuery Menus</a>
    </h:body>
</html>
